<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
<div class="page">
    <header class="header">
        <a href="#" class="header__link-logo" title="Место">
            <img class="header__logo" src='./image/logo.svg' alt="Логотип">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="./image/profile__image.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__data-container">
                    <div class="profile__about">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__cards"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <form class="form form_place_profile" name="formEditProfile" novalidate>
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__input-container">
                    <label class="form__field">
                        <input type="text" id="user-name-input" class="form__item form__item_type_user-name" name="user-name-input"
                               placeholder="Имя"
                               required minlength="2" maxlength="40">
                        <span class="form__item-error user-name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input type="text" id="user-description-input"
                               class="form__item form__item_type_user-description" name="user-description-input"
                               placeholder="Подпись" required minlength="2" maxlength="200">
                        <span class="form__item-error user-description-input-error"></span>
                    </label>
                    <button type="submit" class="form__submit-button">Сохранить</button>
                </fieldset>
            </form>
            <button class="popup__close-button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup-card">
        <div class="popup__container">
            <form class="form form_place_card" name="formAddCard">
                <h2 class="form__heading">Новое место</h2>
                <fieldset class="form__input-container">
                    <label class="form__field">
                        <input type="text" id="card-name-input" class="form__item form__item_type_card-name" name="name"
                               placeholder="Название"
                               required minlength="2" maxlength="30">
                        <span class="form__item-error card-name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input type="url" id="card-link-input" class="form__item form__item_type_card-link" name="link"
                               placeholder="Ссылка на картинку" required>
                        <span class="form__item-error card-link-input-error"></span>
                    </label>
                    <button type="submit" class="form__submit-button">
                        Создать
                    </button>
                </fieldset>
            </form>
            <button class="popup__close-button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__container">
            <img src="#" alt="#" class="popup__img">
            <h3 class="popup__img-heading"></h3>
            <button class="popup__close-button" aria-label="Закрыть"></button>
        </div>
    </div>
</div>
<template class="template">
    <li class="gallery__card-item">
        <img src="#" alt="#" class="gallery__card-img">
        <div class="gallery__card-description">
            <h2 class="gallery__card-name"></h2>
            <button type="button" class="gallery__card-button-like" aria-label="Нравится"></button>
        </div>
        <button type="button" class="gallery__delete-btn" aria-label="Удалить"></button>
    </li>
</template>
<script type="module" src="./pages/index.js"></script>
</body>
</html>
