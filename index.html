<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#" class="header__link-logo" title="Место">
                <img class="header__logo" src="./image/logo.svg" alt="Логотип">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./image/profile__image.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__data-container">
                        <div class="profile__about">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button" aria-label="Edit"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Add"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__cards">
                    <li class="gallery__card-item">
                        <img src="./image/gallery__img-apricot.jpg" alt="Абрикосы" class="gallery__card-img">
                        <div class="gallery__card-description">
                            <h2 class="gallery__card-name">Абрикосы</h2>
                            <button type="button" class="gallery__card-button-like" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="gallery__card-item">
                        <img src="./image/gallery__img-magnolia.jpg" alt="Магнолия" class="gallery__card-img">
                        <div class="gallery__card-description">
                            <h2 class="gallery__card-name">Магнолия</h2>
                            <button type="button" class="gallery__card-button-like" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="gallery__card-item">
                        <img src="./image/gallery__img-charging.jpg" alt="Зарядка" class="gallery__card-img">
                        <div class="gallery__card-description">
                            <h2 class="gallery__card-name">Зарядка автомобиля</h2>
                            <button type="button" class="gallery__card-button-like" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="gallery__card-item">
                        <img src="./image/gallery__img-clouds.jpg" alt="Облака" class="gallery__card-img">
                        <div class="gallery__card-description">
                            <h2 class="gallery__card-name">Облака</h2>
                            <button type="button" class="gallery__card-button-like" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="gallery__card-item">
                        <img src="./image/gallery__img-jurnal.jpg" alt="Журнал" class="gallery__card-img">
                        <div class="gallery__card-description">
                            <h2 class="gallery__card-name">Журнал</h2>
                            <button type="button" class="gallery__card-button-like" aria-label="Like"></button>
                        </div>
                    </li>
                    <li class="gallery__card-item">
                        <img src="./image/gallery__img-surfing.jpg" alt="Серфинг" class="gallery__card-img">
                        <div class="gallery__card-description">
                            <h2 class="gallery__card-name">Занятие серфингом</h2>
                            <button type="button" class="gallery__card-button-like" aria-label="Like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copiright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <form class="form" name="formEditProfile">
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__item form__item_type_user-name" name="name" placeholder="Имя" required>
                        <input type="text" class="form__item form__item_type_user-description" name="description" placeholder="Подпись" required>
                        <button type="submit" class="form__submit-button">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__close-button" aria-label="Закрыть"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
